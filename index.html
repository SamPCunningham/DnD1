<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sam's test site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>SUCK IT!
        <div class="suck">but not really though...</div>
    </header>
    <h1>
        Samuel Swaggingham's House of Pain
    </h1>
    <h2 class="first-entry">
        <p>Welcome to Master Swaggingham's D&D resource page! </p>
        <p>Below you can input your inventory to be tracked!</p>
    </h2>
    <div class="inputInfo">
        <label>Input your Weapon!</label>
        <br />
        <input type="text" id="wep-name" placeholder="Enter Name"/>
        <br />
        <input type="text" id="wep-type" placeholder="Enter Type" />
        <br />
        <input type="text" id="wep-cost" placeholder="Enter Cost" />
        <br />
        <input type="text" id="wep-damage" placeholder="Enter Damage"/>
        <br />
        <input class="wep-sub" type="submit"></input>
    </div>
    <div class="wep-list">
        <h2 class="wep-space">Your Weapon Appears Below!
            <ul class="wep-list-items">

            </ul>
            
        </h2>
    </div>
</body>

<script src="script.js" async></script>
</html>
